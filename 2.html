<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивная карта округов РФ</title>
    <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
    <div class="wrapper">
        <div class="question">
            Что делать с переплатой по НДФЛ
        </div>
        <div class="variants big">
            <div class="good">
                <label for="good">Можно</label>
                <input type="radio" id="good" name="good" />
                <div class="text">
                    <p>
                        <b>Зачесть:</b>
                    </p>
                    <ul>
                        <li>в недоимки по НДФЛ;</li>
                        <li>НДС;</li>
                        <li>налог на прибыль;</li>
                        <li>налог на упрощенке;</li>
                        <li>акцизы и прочие федеральные налоги.</li>
                    </ul>
                    <p>
                        <b>Вернуть</b> на расчетный счет.
                    </p>
                </div>
            </div>
            <div class="bad">
                <label for="bad">Нельзя</label>
                <input type="radio" id="bad" name="bad" />
                <div class="text">
                    <p>
                        <b>Зачесть:</b>
                    </p>
                    <ul>
                        <li>в налог на имущество;</li>
                        <li>транспортный налог;</li>
                        <li>земельный налог;</li>
                        <li>торговый сбор.</li>
                    </ul>

                </div>
            </div>
        </div>

    </div>
</body>
</html>
