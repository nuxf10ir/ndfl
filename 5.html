<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивная карта округов РФ</title>
    <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
<div class="wrapper">
    <div class="question">
        Что делать со старыми взносами
    </div>
    <div class="variants">
        <div class="good">
            <label for="good">Можно</label>
            <input type="radio" id="good" name="good" />
            <div class="text">
                <p>
                    <b>Вернуть</b> переплату на расчетный счет.
                </p>
            </div>
        </div>
        <div class="bad">
            <label for="bad">Нельзя</label>
            <input type="radio" id="bad" name="bad" />
            <div class="text">
                <p>
                    <b>Зачесть</b> в другие налоги и взносы, даже по тому же виду.
                </p>

            </div>
        </div>
    </div>

</div>
</body>
</html>
